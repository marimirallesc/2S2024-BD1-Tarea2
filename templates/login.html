<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </form>

        <button onclick="login()">Ingresar</button>

        <script>
            async function login() {
                try {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    // Enviar los datos de login usando fetch
                    const response = await fetch('/login_empleado', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    // Si el login es exitoso, redirigir al index con el userId
                    if (result.success) {
                        const userId = result.userId;
                        window.location.href = `/index/${userId}`;
                    } else {
                        alert('Credenciales incorrectas: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error al iniciar sesión:', error);
                    alert('Error al iniciar sesión. Intente de nuevo.');
                }
            }
        </script>

    </div>
</body>
</html>
